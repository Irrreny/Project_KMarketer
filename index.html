<!DOCTYPE html>
<html lang="en">
    <head>
        <title>KMarketer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <style>
            body {
                background-image: url(img/cover.png);
                background-repeat: no-repeat;
                background-size: cover;
                background-attachment: fixed;
                background-position: center;
                font-family: 'Montserrat';
                margin: 0 auto;
            }
            .button0 {
                float: left;
                padding-left: 10%;
                width: 130px;
                height: 32px;
                top: 13px;
                font-size: 24px;
                line-height: 52px;
                letter-spacing: 0.1px;
                color: white;
                text-decoration: none;
                margin: 0 auto;
            }
            ul {
                float: right;
                padding-right: 10%;
                display: flex;
            }
            li {
                display: inline;
                float: left;
            }
            li a {
                color: white;
                font-size: 14px;
                line-height: 24px;
                text-align: center;
                text-decoration: none;
                padding: 0px 10px 0px 10px;
                width: 45px;
                height: 24px;
                margin: 0 auto;
            }
            div.content {
                text-align: center;
                color: white;
                font-size: 20px;
                line-height: 30px;
                width: 100%;
                padding: 280px 0px 80px 0px;
                gap: 80px;
                margin: 0 auto;
            }
            .button1 {
                width: 185px;
                height: 48px;
                border-radius: 37px;
                padding: 10px 36px 10px 36px;
                gap: 10px;
                color: white;
                font-size: 14px;
                line-height: 28px;
                letter-spacing: 0.2px;
                background-color: #FFA62B;
                text-decoration: none;
                cursor: pointer;
            } 
            a.button1:hover {
                background-color: #ea8e0c;
                color:black;
                font-weight: bold;
            }
            .button2 {
                width: 154px;
                height: 48px;
                border-radius: 37px;
                border: 1px solid white;
                padding: 10px 36px 10px 36px;
                gap: 10px;
                color: white;
                font-size: 14px;
                line-height: 28px;
                letter-spacing: 0.2px;
                background-color: transparent;
                text-decoration: none;
                cursor: pointer;
            }
            a.button2:hover {
                color: white;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div>
             <nav>
                    <a href="#" class="button0">KMarketer</a>
                    <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#"><img src="img/searchbtn.svg" alt="Search Bar"></a></li>
                    <li><a href="#"><img src="img/cartbtn.svg" alt="Shopping Cart"></a></li>
                    </ul>                   
            </nav>   
            </div>   
        <div class="content">
        <h1 style="line-height: 40px;">We Take Care of <br> the Future</h1>
        <h4>We know how large objects will act, but things on a <br> small scale just do not act that way.</h4>
        <a href="#" class="button1">Get Quote Now</a>
        <a href="#" class="button2">Learn More</a>
        </div>
    </body>
</html>
