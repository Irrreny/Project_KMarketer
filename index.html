<!DOCTYPE html>
<html lang="en">
    <head>
        <title>KMarketer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <style>
            body {
                background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(img/cover.png);
                background-repeat: no-repeat;
                background-size: cover;
                background-attachment: fixed;
                background-position: center;
                font-family: 'Montserrat';
                margin: 0 auto;
            }
            .button0 {
                display: flex;
                flex: 1;
                flex-direction: row;
                justify-content: flex-start;
                color: white;
                margin: 0 auto;
                margin-top: 2em;
                padding-left: 10%;
                flex-shrink: 1;
            }
            ul {
                display: flex;
                flex: 1;
                flex-direction: row;
                justify-content: flex-end;
                padding-right: 10%;
                gap: 20px;
                list-style-type: none;
            }
            li a {
                color: white;
                font-size: 14px;
                line-height: 24px;
                text-decoration: none;
                width: 45px;
            }
            div.content {
                text-align: center;
                color: white;
                font-size: 20px;
                line-height: 30px;
                width: 100%;
                padding: 280px 0px 80px 0px;
                gap: 80px;
                margin: 0 auto;
            }
            .button1 {
                width: 185px;
                height: 48px;
                border-radius: 37px;
                padding: 10px 36px 10px 36px;
                gap: 10px;
                color: white;
                font-size: 14px;
                line-height: 28px;
                letter-spacing: 0.2px;
                background-color: #FFA62B;
                text-decoration: none;
                cursor: pointer;
                transition: 1s;
            } 
            .button1:hover {
                transform: scale(1.2);           
             }
            .button2 {
                width: 154px;
                height: 48px;
                border-radius: 37px;
                border: 1px solid white;
                padding: 10px 36px 10px 36px;
                gap: 10px;
                color: white;
                font-size: 14px;
                line-height: 28px;
                letter-spacing: 0.2px;
                background-color: transparent;
                text-decoration: none;
                cursor: pointer;
                transition: 1s;
            }
            .button2:hover {
                transform: scale(1.2);
            }
        </style>
    </head>
    <body>
        <div>
             <nav>
                    <a href="#" class="button0"><img src="img/KMarketer.png" alt="Home logo"></a>
                    <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#"><img src="img/searchbtn.svg" alt="Search Bar"></a></li>
                    <li><a href="#"><img src="img/cartbtn.svg" alt="Shopping Cart"></a></li>
                    </ul>                   
            </nav>   
            </div>   
        <div class="content">
        <h1 style="line-height: 40px;">We Take Care of <br> the Future</h1>
        <h4 style="font-weight: lighter;">We know how large objects will act, but things on a <br> small scale just do not act that way.</h4>
        <button class="button1">Get Quote Now</button>
        <button class="button2">Learn More</button>
        </div>
    </body>
</html>
