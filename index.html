<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Kmarketer</title>
<style>
    body {
    margin: 0;
    color: white;
    font-size: 14px;
    font-family: Montserrat;
}

ul {
    padding: 0;
    list-style: none;
    margin: 0;
}

.top-banner {
    background-image: url("img/cover.png");
    background-repeat: no-repeat;
    padding: 40px; 0 120px;

}
.container {
    max-width: 1020px;
    margin: 0 auto;
    padding: 0 15px;
    display: flex;
    flex-direction: column;
    align-items: center;

}

.top-banner_header {
    width: 100%;
    display: flex;
    align-items: center;
    margin-bottom: 160px;

}

.header_nav {
    margin-left: auto;
}

.header_nav .nav_list {
    display: flex;
    gap: 20px;

}

.header_actions {
    margin-left: 40px;
    display: flex;
    align-items: center;
    gap: 15px;
}

.action_item {
    background: transparent;
    border: none;
    display: flex;

}

button {
    padding: 0;
}

.item_icon {
    width: 16px;
    height: 16px;
}

h1,
h4 {
    text-align: center;
    font-family: 'Montserrat';
}

h1 {
    font-weight: 800;
    font-size: 58px;
    line-height: 80px;


}

h4 {

    font-size: 20px;
    font-weight: 500;
    line-height: 30px;

}

.button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #FFA62B; /* Primary button color */
    color: white;
    text-decoration: none;
    border-radius: 37px;
    margin-right: 10px;
    border:1px solid white;
}

.button.button--secondary {
    background-color: transparent; /* Secondary button color */
}

a {
    color: inherit;
    text-decoration: none;
}

.header_go-home {
    font-size: 24px;
}

top-banner_content {
    max-width: 570px;

}
.top-banner_actions {
    display:flex;
    gap:10px;
    justify-content:center;
}
</style>
</head>

<body>
    <section class="top-banner">
        <div class="container">
            <header class="top-banner_header">

                <a href="#" class="header_go-home">KMarketer</a>


                <nav class="header_nav">

                    <ul class="nav_list">

                        <li class="item">
                            <a href="#">Home</a>
                        </li>

                        <li>
                            <a href="#">Product</a>
                        </li>
                        <li>
                            <a href="#"> Pricing</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
                <ul class=" header_actions">
                    <li>
                        <button class="action_item"><img src="img/search.svg" class="item_icon" alt="search"></button>
                    </li>
                    <li>
                        <button class="action_item"><img src="img/cart.svg" class="item_icon" alt="cart"></button>
                    </li>

                </ul>
            </header>
        </div>


        <div class="top-banner_content">
            <h1>We Take Care of the Future</h1>

            <h4>We know how large objects will act, but things on a
                small scale just do not act that way.</h4>
        </div>

        <div class="top-banner_actions">
            <a href="#" class="button button--primary">Get Quote Now</a>
            <a href="#" class="button button--secondary">Learn More</a>
        </div>
       


    </section>
</body>

</html>
